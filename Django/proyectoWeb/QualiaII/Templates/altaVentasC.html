{% extends "base.html" %}

{% block title %}Alta Ventas{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<script type="text/javascript">
window.onload = function () {
    document.formita.cantidad.focus();
    document.formita.addEventListener('submit', validar);
}

function validar(evObject) {
    evObject.preventDefault();
    var telok = false;
    var formulario = document.formita;

    if(formulario.cantidad.value>0){
        telok = true;
    }else{
        alert('Debes de vender al menos un producto para registrar la venta');
    }

    if (telok == true)
        {formulario.submit();}
}
</script>

    <h1>Registro de Ventas a Cuenta</h1>
    <form name ="formita" method="post" class="form-group" action="/altaVentasC/"> <!--A donde ira al accionar el boton-->
            {% csrf_token %}
            {{forma.as_p}}                             <!--La forma que recibe de la vista-->
            <button type="submit" class="btn btn-dark">Registrar Venta</button>
    </form>
    <p>Si deseas ver el inventario, da click <a href="/inventario/">aqui</a></p>
{% endblock %}
